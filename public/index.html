<html>

<head>
  <base href="/">
  <title>Survival-Network-Chatbot</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  />
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/app.css">

<body>
<nav class="navbar navbar-default">
  <div class="collapse navbar-collapse">
    <div class="nav navbar-nav">
      <a class="navbar-brand" href="#">Survival Network Chatbot</a>
    </div>
    
  </div>
</nav>
  <div id="contentParent" class="responsive-columns-wrapper">

    <div id="chat-column-holder" class="responsive-column content-column">
	
	<div id="output-audio" class="audio-on" onclick="TTSModule.toggle()" value="ON"></div>
      
	  <div class="chat-column">
        <div id="scrollingChat"></div>
		<div id="input-wrapper" class="responsive-columns-wrapper">
		
		<div id="input-mic-holder">
        <div id="input-mic">
		<img id="record" src="img/mic128.png" onclick="toggleRecording(this);">
        </div>
        </div>
		
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column" placeholder="just say the word" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)" autofocus>
        </label>
		</div>
        
      </div>
    </div>
    <div id="payload-column" class="fixed-column content-column">
      <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>

  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
  <script src="js/recorderjs/recorder.js"></script>
  <script src="js/main.js"></script>
  <script type"text/javascript">
  document.getElementById("payload-column").style.display = "none";

  </script>
